<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
</head>
<body>
    <h2>Enter Product Details:</h2>
    <form method="post" action="/">
        <label for="weight">Weight:</label>
        <input type="number" name="weight" step="any" required><br><br>
        
        <label for="resolution">Resolution:</label>
        <input type="number" name="resolution" step="any" required><br><br>
        
        <label for="ppi">PPI:</label>
        <input type="number" name="ppi" step="any" required><br><br>
        
        <label for="cpu_core">CPU Cores:</label>
        <input type="number" name="cpu_core" step="any" required><br><br>
        
        <label for="cpu_freq">CPU Frequency:</label>
        <input type="number" name="cpu_freq" step="any" required><br><br>
        
        <label for="internal_mem">Internal Memory:</label>
        <input type="number" name="internal_mem" step="any" required><br><br>
        
        <label for="ram">RAM:</label>
        <input type="number" name="ram" step="any" required><br><br>
        
        <label for="rear_cam">Rear Camera (MP):</label>
        <input type="number" name="rear_cam" step="any" required><br><br>
        
        <label for="front_cam">Front Camera (MP):</label>
        <input type="number" name="front_cam" step="any" required><br><br>
        
        <label for="battery">Battery (mAh):</label>
        <input type="number" name="battery" step="any" required><br><br>
        
        <label for="thickness">Thickness (mm):</label>
        <input type="number" name="thickness" step="any" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
